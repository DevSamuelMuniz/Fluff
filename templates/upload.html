<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FLUFF</title>
        <link rel="stylesheet" href="/static/styles/upload.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <div class="esquerda">
                <a href="{{ url_for('card') }}"><img class="logoImg" src="/static/img/logo.png " alt="logoFluff"> </a>
            </div>
            <div class="centro">
                <input class="pesquisa" placeholder="Pesquise sua Foto"></input>
            </div>
            <div class="direita">
                <p>{{ session['nome_usuario'] }}</p>
                <i class="fa-solid fa-gear"></i>
                <a href="{{ url_for('logout') }}"><i id="logout" class="fa-solid fa-arrow-right-from-bracket"></i></a>
            </div>
        </header>
        <div>
            <a href="{{ url_for('card') }}"><i class="fa-solid fa-arrow-left" id="seta"></i></a>
        </div>

        <div class="txt">
            <img src="/static/img/upload.png" alt="Gato preto dentro de uma caixa de papelão" class="gato">
            <div class="upload">
                <label for="upload">Escolher Arquivo</label>
                <input type="file" id="upload">
            </div>
            <div class="c1">
                <input type="text" name="inputTexto" id="inputTexto" class="" placeholder="Título da Imagem">
            </div>
            <div class="c2">
                <input type="text" name="inputDescricao" id="inputDescricao" placeholder="Descrição da Imagem">
            </div>
            <button id="publicar" class="btn">Publicar</button>
            
        </div>
       <script src="/static/js/main.js"></script> 
    </body>
</html>
